<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Dossier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div layout:fragment="content">
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${dossiers}" class="container my-5">
                    <p class="my-5">
                        <a href="/dossiers/signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Dossier</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Dossier yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Path</th>
                                        <th>Description</th>
                                        <th>Presence</th>
                           
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="dossier : ${dossiers}">
                                        <td th:text="${dossier.nom}"></td>
                                        <td th:text="${dossier.path}"></td>
                                        <td th:text="${dossier.description}"></td>
                                        <td th:text="${dossier.presence}"></td>
                                       
                                        <td><a th:href="@{/dossiers/edit/{id}(id=${dossier.idDossier})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/dossiers/delete/{id}(id=${dossier.idDossier})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
